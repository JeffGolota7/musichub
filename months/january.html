      <div id="date" class="album">
        <h1>
          <script>
            var today = new Date();
            var months = [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
              "August",
              "September",
              "October",
              "November",
              "December",
            ];
            var dd = today.getDate();
            var mm = today.getMonth();
            var yyyy = today.getFullYear();
            document.write(months[mm] + " " + dd + ", " + yyyy);
          </script>
